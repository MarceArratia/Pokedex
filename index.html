<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./assets/img/images.jpg">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body onload="selectTipo()">
    <div>
     
    </div>
    <img src="./assets/img/logo_pokedex.jpg" class="pokImg" alt="">
    
    <div class="container" id="contenido">
     <p>Encuentra el pokemon que estás buscando</p>
        <input type="text" placeholder="Ej:Pikachu" id="inputPokemon"> 
     <button class="btn btn-primary" onclick="buscador()"></button>
     <button class="btn btn-danger"  onclick="buscador()" style="width: 8% ;height:10%">Buscar</button>
        <div></div>
        <div class="selectButton">
            <select id="selectPokemon" onchange="visualPokemon()">
                <option value="1">Selecciona tipo de Pokemon</option>
              </select>
        </div>
        <div id="showPokemon" style="display: none;">

        </div>

        <!--INICIO Card con pokemon por nombre-->
        <div class="cardDiseño row d-flex justify-content-center">
            <div class="cardPokemon" id="cardShow" style="display: none;">
                <div class="card" style="width: 27rem;">
                    <img src="" id="imgPokemon" class="card-img-top" style="height: 170px; width: 50%; text-align: center;" alt="">
                    <div class="card-body" >
                        <div class="typesDescription" id="nameDescription"></div>
                        <div id="habilidades"></div>
                        <div class="grafico" id="chartContainer" style="height: 300px; width: 100%;"></div>
                    </div>
                  </div>
            </div>
        </div>
       
        
        <!--FIN Card con pokemon por nombre-->
    </div>
 


    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
